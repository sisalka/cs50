
{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">TOTAL</th>
        </tr>
      </thead>
       <tbody>
         {% for value in values %}
           <!--{% if value[1] != 0 %}-->
            <tr>
              <th scope="row">{{value[0]}}</th>
              <td>{{value[1]}}</td>
              <td>{{value[2]}}</td>
              <td>${{value[3]}}</td>
              <td>${{value[4]}}</td>
            </tr>
            <!--{% endif %}-->
        {% endfor %}
        <tr>
          <th scope="row">CASH</th>
          <td></td>
          <td></td>
          <td></td>
          <td>${{cash}}</td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td><strong>${{total}}</strong></td>
        </tr>

        </tbody>

{% endblock %}
